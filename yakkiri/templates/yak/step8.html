<!-- yak/templates/yak/step8.html -->

{% extends 'mainbase.html' %}

{% block content %}
<main class="mt-20 p-4">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">복용상담계획서 - Step 8</h1>
    <p class="mt-4 text-gray-600 dark:text-gray-300">의약품 보관법 확인</p>
    
    <!-- 보관법 정보 -->
    {% if storage_methods %}
    <div class="mt-6 bg-white p-4 rounded-lg shadow">
        <h2 class="text-lg font-bold text-gray-900">보관법 정보</h2>
        {% for method in storage_methods %}
        <p class="mt-2 text-gray-900"><strong>{{ method.제품명 }}</strong> 의 보관법은 다음과 같습니다.</p>
        <div class="ml-4 text-gray-900 break-words">
            {{ method.보관법 }}
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="mt-4 text-gray-600 dark:text-gray-300">해당 보관법 정보를 찾을 수 없습니다.</p>
    {% endif %}
    
    <div class="mt-6">
        <a href="{% url 'step7' patient.id %}" class="bg-[#4f46e5] text-white px-4 py-2 rounded-full hover:bg-[#3730a3]">이전</a>
        <a href="{% url 'step9' patient.id %}" class="bg-[#4f46e5] text-white px-4 py-2 rounded-full hover:bg-[#3730a3]">다음</a>
    </div>
</main>
{% endblock %}
