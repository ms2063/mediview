<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약끼리</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <style>
        body { padding-top: 64px; }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-[#f0f4ff] dark:bg-[#0f172a]">
    <header class="fixed top-0 left-0 right-0 z-10 h-16 w-full bg-[#4f46e5] px-6 dark:bg-[#1e293b]">
        <div class="flex items-center space-x-4">
            <img src="/static/logo_white.png" alt="Logo" class="h-12 w-12 text-white">
            <h1><a class="text-xl font-bold text-white" href='/main/main/'>약끼리</a></h1>
        </div>
        <nav class="flex items-center space-x-6">
            <a class="text-sm font-medium text-white hover:underline" href="/medicine/search/">약끼리 체크</a>
            <a class="text-sm font-medium text-white hover:underline" href="/search/search/">약물 검색창</a>
            <a class="text-sm font-medium text-white hover:underline" href="#">복약상담계획서</a>
            <a class="text-sm font-medium text-white hover:underline" href="/posts/ask/">문의사항</a>
            <a class="text-sm font-medium text-white hover:underline" href="/faq/">FAQ</a>
        </nav>
        <div class="flex items-center space-x-2">
            <a href="/users/login/" class="bg-[#4f46e5] text-white px-4 py-2 rounded-full hover:bg-[#3730a3]">로그인</a>
            <a href="/users/signup/" class="bg-white text-[#4f46e5] px-4 py-2 rounded-full hover:bg-[#e0e7ff]">회원가입</a>
        </div>
    </header>
    <div class="flex-grow">
        {% block content %}
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-8">한눈에 파악하는 약 정보와 성분,<br><span style="color: #3f48cc;">약끼리 모아보세요!</span></h1>
            <div class="grid grid-cols-1 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-semibold mb-4"><span style="color: #3f48cc;">약끼리 체크</span></h2>
                        <p class="text-gray-700">약물 간의 상호작용 및 다양한 금기사항을 확인해보세요.</p>
                    </div>
                    <a href="/medicine/search/" class="bg-[#4f46e5] text-white px-4 py-2 rounded-full hover:bg-[#3c37b3] focus:outline-none focus:ring-2 focus:ring-[#4f46e5]">
                        바로가기
                    </a>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-semibold mb-4"><span style="color: #3f48cc;">약물 검색창</span></h2>
                        <p class="text-gray-700">제품명을 입력하여 다양한 약물 정보를 검색해보세요.</p>
                    </div>
                    <a href="{% url 'search_products' %}" class="bg-[#4f46e5] text-white px-4 py-2 rounded-full hover:bg-[#3c37b3] focus:outline-none focus:ring-2 focus:ring-[#4f46e5]">
                        바로가기
                    </a>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-semibold mb-4"><span style="color: #3f48cc;">복약상담계획서</span></h2>
                        <p class="text-gray-700">복약 상담을 계획하고 관리할 수 있어요.</p>
                    </div>
                    <a href="/consultation/plan/" class="bg-[#4f46e5] text-white px-4 py-2 rounded-full hover:bg-[#3c37b3] focus:outline-none focus:ring-2 focus:ring-[#4f46e5]">
                        바로가기
                    </a>
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-semibold mb-4"><span style="color: #3f48cc;">문의사항</span></h2>
                            <p class="text-gray-700">추가적인 질문을 제출할 수 있어요.</p>
                        </div>
                        <a href="/posts/ask/" class="flex items-center text-[#3f48cc] text-2xl font-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="h-6 w-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                            </svg>
                        </a>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-semibold mb-4"><span style="color: #3f48cc;">FAQ</span></h2>
                            <p class="text-gray-700">자주 묻는 질문을 찾아보세요.</p>
                        </div>
                        <a href="{% url 'faq_list' %}" class="flex items-center text-[#3f48cc] text-2xl font-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="h-6 w-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
